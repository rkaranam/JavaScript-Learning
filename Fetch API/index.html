<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getCharacters">Get GOT Characters</button>
    <button id="getPosts">Get Posts</button>
    <hr>
    <div id="output"></div>    
    <form id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea name="text-body" id="body" cols="30" rows="5" placeholder="Body"></textarea>
        </div> 
        <input type="submit" id="submit" value="Submit">  
    </form>
    <script>
        var textButton = document.getElementById('getText');
        textButton.addEventListener('click', getText);

        var charactersButton = document.getElementById('getCharacters');
        charactersButton.addEventListener('click', getCharacters);

        var postsButton = document.getElementById('getPosts');
        postsButton.addEventListener('click', getPosts);

        var addPost = document.getElementById('addPost');
        addPost.addEventListener('submit', addPost);

        // without using arrow functions
        // function getText() {
        //     fetch('sample.txt')
        //     .then(function(response) {
        //         console.table(response);    
        //         console.log(response.url);
        //         console.log(response.status);
        //         return response.text();
        //     })
        //     .then(function(data) {
        //         console.log(data);
        //     });
        // }

        // using arrow functions
        // function getText() {
        //     fetch('sample.txt')
        //     .then(response => {
        //         return response.text();
        //     })
        //     .then(data => {
        //         console.log("Using arrow functions: " + data);
        //     })
        // }

        var outputDiv = document.getElementById('output');

        function getText() {
            fetch('sample.txt')
            .then(res => res.text())
            .then(data => {                
                outputDiv.innerHTML = data;
            })
            .catch(error => console.log(error));
        }

        function getCharacters() {
            fetch('got-characters.json')
            .then(response => response.json())
            .then(data => {
                let output = "<h2>My Favorite GOT Characters: </h2>";
                data.forEach(user => {
                    output += `
                        <ul>
                            <li>Character: <b>${user.name}</b></li>
                            <li>House: <b><i>${user.house}</b></i></li>                            
                        </ul>
                    `;
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch(error => console.log(error));
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                let output = "<h2>Top 100 Posts: </h2>";
                posts.forEach(post => {
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                })
                document.getElementById('output').innerHTML = output;
            })
            .catch(error => console.log(error));
        }

        function addPost(e) {
            e.preventDefault();
            
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({title: title, body: body})
            })
            .then(response => console.log(response.json()))
            // .then(data => console.log(data))
            .catch(error => console.log(error));
        }
    </script>
</body>
</html>
