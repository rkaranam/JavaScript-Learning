<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">
            My Contacts            
        </h3>        
        <h5 class="center-align">From Traversy Media <a href="https://www.youtube.com/watch?v=G1eW3Oi6uoc" target="_blank">Youtube</a> Channel</h5>
        <input type="text" id="filterInput" placeholder="Search Names... "/>
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Arjun</a>
            </li>
            <li class="collection-item">
                <a href="#">Arun</a>
            </li>
            <li class="collection-item">
                <a href="#">Ankit</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Basha</a>
            </li>
            <li class="collection-item">
                <a href="#">Bavana</a>
            </li>
            <li class="collection-item">
                <a href="#">Badri</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Chris</a>
            </li>
            <li class="collection-item">
                <a href="#">Christina</a>
            </li>
            <li class="collection-item">
                <a href="#">Craig</a>
            </li>
            <li class="collection-item">
                <a href="#">Christopher</a>
            </li>
        </ul>
    </div>
    <script>
        // Get input element
        let filterInput = document.getElementById("filterInput");
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);
        
        function filterNames() {
            // Get value of input
            let input = document.getElementById('filterInput').value.toUpperCase();
            // Get names ul
            let ul = document.getElementById('names');
            // Get li's from ul
            let li = ul.querySelectorAll('li.collection-item');
            // Loop through collection-item li's
            for(var i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(input) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
