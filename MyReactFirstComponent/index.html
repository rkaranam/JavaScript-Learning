<!HTML>
<html>
<head>
	<title>Learning React.js</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="jumbotron"></div>
			</div>
		</div>
	</div>
	<script type="text/babel">
		var Jumbotron = React.createClass({

			propTypes: {
				title: React.PropTypes.string.isRequired
			},

			getDefaultProps: function() {
				return {
					title: "Title from Default Props",
					text1: "This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.",
					text2: "It uses utility classes for typography and spacing to space content out within the larger container.",
					website: "https://www.traversymedia.com/"
				}
			},

			render: function() {
				return(
					<div>
						<div className="jumbotron">
						  <h1 className="display-4">{this.props.title}</h1>
						  <p className="lead">{this.props.text1}</p>
						  <hr className="my-4"/>
						  <p>{this.props.text2}</p>
						  <p className="lead">
						    <a onClick={this.onClickFunction} className="btn btn-primary btn-lg" href="#" role="button">Credits</a>&nbsp;
						    <a onClick={this.onClickSingleArgument.bind(this, 'Hello World!')} className="btn btn-primary btn-lg" href="#" role="button">1 Argument</a>&nbsp;
						    <a onClick={this.onClickTwoArguments.bind(this, 'Goodbye', 'World!')} className="btn btn-primary btn-lg" href="#" role="button">2 Arguments</a>
						  </p>
						</div>
					</div>
				)
			},

			onClickFunction: function() {
				alert("Click Event Worked!!");
				console.log("Logging the onClick event!!");
			},

			onClickSingleArgument: function(greeting) {
				alert(greeting);
			},

			onClickTwoArguments: function(arg1, arg2) {
				alert(arg1 + " " + arg2);
			}
		});

		ReactDOM.render(
			// Overriding props from getDefaultProps
			<Jumbotron website="https://www.youtube.com/channel/UC29ju8bIPH5as8OGnQzwJyA"/>,
			document.getElementById('jumbotron')
		);
	</script>
</body>
</html>
